<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --border-radius: 8px;
            --box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .calculator {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 30px;
            margin-bottom: 30px;
        }

        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 2px solid var(--primary-color);
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: none;
            border: none;
            font-size: 16px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .tab.active {
            background-color: var(--primary-color);
            color: white;
            border-radius: var(--border-radius) var(--border-radius) 0 0;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="number"]:focus,
        input[type="text"]:focus {
            outline: none;
            border-color: var(--secondary-color);
        }

        button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2980b9;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
            display: none;
        }

        .result.show {
            display: block;
        }

        .dataset-input {
            margin-bottom: 10px;
        }

        .dataset-values {
            min-height: 100px;
            border: 1px solid #ddd;
            border-radius: var(--border-radius);
            padding: 10px;
            margin-bottom: 10px;
        }

        .error {
            color: var(--accent-color);
            margin-top: 10px;
            display: none;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .calculator {
                padding: 20px;
            }

            .tab {
                padding: 8px 16px;
                font-size: 14px;
            }
        }

        .analysis-input {
            display: none;
            margin-top: 20px;
            padding: 20px;
            background-color: #f8f9fa;
            border-radius: var(--border-radius);
        }

        .full-width {
            width: 100%;
        }

        .primary-button {
            background-color: var(--primary-color);
            margin-top: 20px;
        }

        .primary-button:hover {
            background-color: #34495e;
        }

        small {
            color: #666;
            font-size: 0.85em;
            display: block;
            margin-top: 4px;
        }

        .result-container {
            margin-top: 30px;
        }

        #visualization {
            margin-top: 20px;
            min-height: 300px;
        }

        .dataset-input small {
            margin-bottom: 10px;
        }

        .error {
            background-color: #fee;
            border: 1px solid var(--accent-color);
            padding: 10px;
            margin-top: 10px;
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <h1>Advanced Scientific Calculator</h1>
            
            <div class="tabs">
                <button class="tab active" data-tab="basic">Basic Operations</button>
                <button class="tab" data-tab="advanced">Advanced Functions</button>
                <button class="tab" data-tab="statistical">Statistical Analysis</button>
                <button class="tab" data-tab="psychometric">Psychometric Tools</button>
            </div>

            <!-- Basic Operations -->
            <div class="tab-content active" id="basic">
                <div class="input-group">
                    <label for="basic-operation">Operation:</label>
                    <select id="basic-operation">
                        <option value="add">Addition (+)</option>
                        <option value="subtract">Subtraction (-)</option>
                        <option value="multiply">Multiplication (*)</option>
                        <option value="divide">Division (/)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="num1">First Number:</label>
                    <input type="number" id="num1" step="any">
                </div>
                <div class="input-group">
                    <label for="num2">Second Number:</label>
                    <input type="number" id="num2" step="any">
                </div>
                <button onclick="calculateBasic()">Calculate</button>
            </div>

            <!-- Advanced Functions -->
            <div class="tab-content" id="advanced">
                <div class="input-group">
                    <label for="advanced-operation">Function:</label>
                    <select id="advanced-operation">
                        <option value="power">Power</option>
                        <option value="sqrt">Square Root</option>
                        <option value="cbrt">Cube Root</option>
                        <option value="sin">Sine</option>
                        <option value="cos">Cosine</option>
                        <option value="tan">Tangent</option>
                        <option value="asin">Arc Sine</option>
                        <option value="acos">Arc Cosine</option>
                        <option value="atan">Arc Tangent</option>
                        <option value="ln">Natural Logarithm</option>
                        <option value="log10">Logarithm (base 10)</option>
                        <option value="exp">Exponential</option>
                        <option value="abs">Absolute Value</option>
                        <option value="factorial">Factorial</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="advanced-input">Input Value:</label>
                    <input type="number" id="advanced-input" step="any">
                </div>
                <div class="input-group" id="power-input" style="display: none;">
                    <label for="exponent">Exponent:</label>
                    <input type="number" id="exponent" step="any">
                </div>
                <button onclick="calculateAdvanced()">Calculate</button>
            </div>

            <!-- Statistical Analysis -->
            <div class="tab-content" id="statistical">
                <div class="input-group">
                    <label for="statistical-operation">Analysis Type:</label>
                    <select id="statistical-operation">
                        <option value="descriptive">Descriptive Statistics</option>
                        <option value="correlation">Correlation Analysis</option>
                        <option value="normal-pdf">Normal Distribution (PDF)</option>
                        <option value="normal-cdf">Normal Distribution (CDF)</option>
                    </select>
                </div>
                <div class="dataset-input" id="dataset-single">
                    <label>Dataset Values (one per line):</label>
                    <textarea class="dataset-values" id="dataset1"></textarea>
                </div>
                <div class="dataset-input" id="dataset-double" style="display: none;">
                    <label>Second Dataset Values (one per line):</label>
                    <textarea class="dataset-values" id="dataset2"></textarea>
                </div>
                <div class="normal-params" style="display: none;">
                    <div class="input-group">
                        <label for="normal-mean">Mean:</label>
                        <input type="number" id="normal-mean" step="any">
                    </div>
                    <div class="input-group">
                        <label for="normal-stddev">Standard Deviation:</label>
                        <input type="number" id="normal-stddev" step="any">
                    </div>
                    <div class="input-group">
                        <label for="normal-x">X Value:</label>
                        <input type="number" id="normal-x" step="any">
                    </div>
                </div>
                <button onclick="calculateStatistical()">Analyze</button>
            </div>

            <!-- Psychometric Tools -->
            <div class="tab-content" id="psychometric">
                <div class="input-group">
                    <label for="psychometric-operation">Analysis Type:</label>
                    <select id="psychometric-operation" class="full-width">
                        <option value="cronbach">Cronbach's Alpha</option>
                        <option value="kuder-richardson">Kuder-Richardson 20</option>
                        <option value="spearman-brown">Spearman-Brown Prophecy</option>
                        <option value="item-total">Item-Total Correlations</option>
                        <option value="standard-error">Standard Error & Confidence Intervals</option>
                        <option value="item-info">Item Information Function</option>
                        <option value="test-info">Test Information Function</option>
                        <option value="dif">Differential Item Functioning</option>
                        <option value="parallel">Parallel Analysis</option>
                        <option value="item-analysis">Item Analysis</option>
                        <option value="standardize">Score Standardization</option>
                    </select>
                </div>

                <!-- Cronbach's Alpha Input -->
                <div id="cronbach-input" class="analysis-input">
                    <div class="input-group">
                        <label for="num-items">Number of Items:</label>
                        <input type="number" id="num-items" min="1" class="full-width">
                    </div>
                    <div id="item-responses"></div>
                </div>

                <!-- Kuder-Richardson 20 Input -->
                <div id="kr20-input" class="analysis-input">
                    <div class="dataset-input">
                        <label>Item Responses (0/1):</label>
                        <textarea class="dataset-values" id="kr20-responses"></textarea>
                        <small>Enter dichotomous responses (0 or 1) one per line</small>
                    </div>
                </div>

                <!-- Spearman-Brown Input -->
                <div id="spearman-brown-input" class="analysis-input">
                    <div class="input-group">
                        <label for="current-reliability">Current Reliability:</label>
                        <input type="number" id="current-reliability" min="0" max="1" step="0.01" class="full-width">
                    </div>
                    <div class="input-group">
                        <label for="length-factor">Length Factor:</label>
                        <input type="number" id="length-factor" min="0.1" step="0.1" class="full-width">
                        <small>Factor by which test length will be changed</small>
                    </div>
                </div>

                <!-- Item-Total Correlations Input -->
                <div id="item-total-input" class="analysis-input">
                    <div class="input-group">
                        <label for="num-items-total">Number of Items:</label>
                        <input type="number" id="num-items-total" min="1" class="full-width">
                    </div>
                    <div id="item-total-responses"></div>
                </div>

                <!-- Standard Error Input -->
                <div id="standard-error-input" class="analysis-input">
                    <div class="dataset-input">
                        <label>Test Scores:</label>
                        <textarea class="dataset-values" id="se-scores"></textarea>
                    </div>
                    <div class="input-group">
                        <label for="reliability">Reliability Coefficient:</label>
                        <input type="number" id="reliability" min="0" max="1" step="0.01" class="full-width">
                    </div>
                </div>

                <!-- Item Information Function Input -->
                <div id="item-info-input" class="analysis-input">
                    <div class="dataset-input">
                        <label>Ability Values (θ):</label>
                        <textarea class="dataset-values" id="item-info-abilities"></textarea>
                        <small>Enter ability values one per line (typically -3 to +3)</small>
                    </div>
                    <div class="input-group">
                        <label for="item-difficulty">Item Difficulty (b):</label>
                        <input type="number" id="item-difficulty" step="0.1" class="full-width">
                    </div>
                    <div class="input-group">
                        <label for="item-discrimination">Item Discrimination (a):</label>
                        <input type="number" id="item-discrimination" step="0.1" class="full-width">
                    </div>
                </div>

                <!-- Test Information Function Input -->
                <div id="test-info-input" class="analysis-input">
                    <div class="dataset-input">
                        <label>Ability Values (θ):</label>
                        <textarea class="dataset-values" id="test-info-abilities"></textarea>
                    </div>
                    <div class="dataset-input">
                        <label>Item Difficulties:</label>
                        <textarea class="dataset-values" id="test-info-difficulties"></textarea>
                    </div>
                    <div class="dataset-input">
                        <label>Item Discriminations:</label>
                        <textarea class="dataset-values" id="test-info-discriminations"></textarea>
                    </div>
                </div>

                <!-- Differential Item Functioning Input -->
                <div id="dif-input" class="analysis-input">
                    <div class="dataset-input">
                        <label>Group 1 Responses (0/1):</label>
                        <textarea class="dataset-values" id="dif-group1"></textarea>
                    </div>
                    <div class="dataset-input">
                        <label>Group 2 Responses (0/1):</label>
                        <textarea class="dataset-values" id="dif-group2"></textarea>
                    </div>
                </div>

                <!-- Parallel Analysis Input -->
                <div id="parallel-input" class="analysis-input">
                    <div class="input-group">
                        <label for="num-factors">Number of Factors:</label>
                        <input type="number" id="num-factors" min="1" class="full-width">
                    </div>
                    <div class="input-group">
                        <label for="num-iterations">Number of Iterations:</label>
                        <input type="number" id="num-iterations" min="100" value="1000" class="full-width">
                    </div>
                    <div id="parallel-datasets"></div>
                </div>

                <button onclick="calculatePsychometric()" class="primary-button">Analyze</button>

                <div class="result-container">
                    <div class="result" id="result">
                        <h3>Results:</h3>
                        <div id="result-value"></div>
                    </div>
                    <div id="visualization"></div>
                </div>
            </div>

            <div class="error" id="error"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Tab switching functionality
        document.querySelectorAll('.tab').forEach(tab => {
            tab.addEventListener('click', () => {
                document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                
                tab.classList.add('active');
                document.getElementById(tab.dataset.tab).classList.add('active');
            });
        });

        // Operation selection handlers
        document.getElementById('advanced-operation').addEventListener('change', function() {
            const powerInput = document.getElementById('power-input');
            powerInput.style.display = this.value === 'power' ? 'block' : 'none';
        });

        document.getElementById('statistical-operation').addEventListener('change', function() {
            const datasetDouble = document.getElementById('dataset-double');
            const normalParams = document.querySelector('.normal-params');
            
            datasetDouble.style.display = this.value === 'correlation' ? 'block' : 'none';
            normalParams.style.display = this.value.includes('normal') ? 'block' : 'none';
        });

        document.getElementById('psychometric-operation').addEventListener('change', function() {
            // Hide all analysis inputs
            document.querySelectorAll('.analysis-input').forEach(input => {
                input.style.display = 'none';
            });

            // Show the selected analysis input
            const selectedOperation = this.value;
            const inputId = selectedOperation + '-input';
            const selectedInput = document.getElementById(inputId);
            if (selectedInput) {
                selectedInput.style.display = 'block';
            }
        });

        // Helper functions
        function showResult(value) {
            const result = document.getElementById('result');
            const resultValue = document.getElementById('result-value');
            result.classList.add('show');
            resultValue.textContent = value;
        }

        function showError(message) {
            const error = document.getElementById('error');
            error.style.display = 'block';
            error.textContent = message;
        }

        function parseDataset(text) {
            return text.split('\n')
                      .map(line => line.trim())
                      .filter(line => line !== '')
                      .map(line => parseFloat(line));
        }

        // Calculation functions
        function calculateBasic() {
            const operation = document.getElementById('basic-operation').value;
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            if (isNaN(num1) || isNaN(num2)) {
                showError('Please enter valid numbers');
                return;
            }

            let result;
            switch (operation) {
                case 'add': result = num1 + num2; break;
                case 'subtract': result = num1 - num2; break;
                case 'multiply': result = num1 * num2; break;
                case 'divide':
                    if (num2 === 0) {
                        showError('Division by zero is not allowed');
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            showResult(result.toFixed(6));
        }

        function calculateAdvanced() {
            const operation = document.getElementById('advanced-operation').value;
            const input = parseFloat(document.getElementById('advanced-input').value);

            if (isNaN(input)) {
                showError('Please enter a valid number');
                return;
            }

            let result;
            try {
                switch (operation) {
                    case 'power':
                        const exponent = parseFloat(document.getElementById('exponent').value);
                        if (isNaN(exponent)) {
                            showError('Please enter a valid exponent');
                            return;
                        }
                        result = Math.pow(input, exponent);
                        break;
                    case 'sqrt':
                        if (input < 0) throw new Error('Cannot calculate square root of negative number');
                        result = Math.sqrt(input);
                        break;
                    case 'cbrt': result = Math.cbrt(input); break;
                    case 'sin': result = Math.sin(input * Math.PI / 180); break;
                    case 'cos': result = Math.cos(input * Math.PI / 180); break;
                    case 'tan': result = Math.tan(input * Math.PI / 180); break;
                    case 'asin':
                        if (input < -1 || input > 1) throw new Error('Arc sine input must be between -1 and 1');
                        result = Math.asin(input) * 180 / Math.PI;
                        break;
                    case 'acos':
                        if (input < -1 || input > 1) throw new Error('Arc cosine input must be between -1 and 1');
                        result = Math.acos(input) * 180 / Math.PI;
                        break;
                    case 'atan': result = Math.atan(input) * 180 / Math.PI; break;
                    case 'ln':
                        if (input <= 0) throw new Error('Cannot calculate logarithm of non-positive number');
                        result = Math.log(input);
                        break;
                    case 'log10':
                        if (input <= 0) throw new Error('Cannot calculate logarithm of non-positive number');
                        result = Math.log10(input);
                        break;
                    case 'exp': result = Math.exp(input); break;
                    case 'abs': result = Math.abs(input); break;
                    case 'factorial':
                        if (input < 0 || !Number.isInteger(input)) throw new Error('Factorial only defined for non-negative integers');
                        result = factorial(input);
                        break;
                }
                showResult(result.toFixed(6));
            } catch (error) {
                showError(error.message);
            }
        }

        function factorial(n) {
            if (n === 0 || n === 1) return 1;
            return n * factorial(n - 1);
        }

        function calculateStatistical() {
            const operation = document.getElementById('statistical-operation').value;

            try {
                let result;
                switch (operation) {
                    case 'descriptive': {
                        const data = parseDataset(document.getElementById('dataset1').value);
                        if (data.length === 0) throw new Error('Please enter valid dataset');
                        
                        const stats = calculateDescriptiveStats(data);
                        showResult(`Mean: ${stats.mean.toFixed(6)}
                                  Median: ${stats.median.toFixed(6)}
                                  Standard Deviation: ${stats.stdDev.toFixed(6)}
                                  Minimum: ${stats.min.toFixed(6)}
                                  Maximum: ${stats.max.toFixed(6)}
                                  Range: ${stats.range.toFixed(6)}`);
                        break;
                    }
                    case 'correlation': {
                        const data1 = parseDataset(document.getElementById('dataset1').value);
                        const data2 = parseDataset(document.getElementById('dataset2').value);
                        if (data1.length !== data2.length) throw new Error('Datasets must be of equal size');
                        
                        result = calculateCorrelation(data1, data2);
                        showResult(result.toFixed(6));
                        break;
                    }
                    case 'normal-pdf':
                    case 'normal-cdf': {
                        const x = parseFloat(document.getElementById('normal-x').value);
                        const mean = parseFloat(document.getElementById('normal-mean').value);
                        const stdDev = parseFloat(document.getElementById('normal-stddev').value);
                        
                        if (isNaN(x) || isNaN(mean) || isNaN(stdDev)) throw new Error('Please enter valid parameters');
                        if (stdDev <= 0) throw new Error('Standard deviation must be positive');
                        
                        result = operation === 'normal-pdf' ? 
                                calculateNormalPDF(x, mean, stdDev) : 
                                calculateNormalCDF(x, mean, stdDev);
                        showResult(result.toFixed(6));
                        break;
                    }
                }
            } catch (error) {
                showError(error.message);
            }
        }

        function calculatePsychometric() {
            const operation = document.getElementById('psychometric-operation').value;
            const resultDiv = document.getElementById('result-value');
            const visualizationDiv = document.getElementById('visualization');

            try {
                let result;
                switch (operation) {
                    case 'kuder-richardson': {
                        const responses = parseDataset(document.getElementById('kr20-responses').value);
                        result = calculateKR20(responses);
                        showResult(`Kuder-Richardson 20 Reliability: ${result.toFixed(4)}`);
                        break;
                    }
                    case 'spearman-brown': {
                        const reliability = parseFloat(document.getElementById('current-reliability').value);
                        const lengthFactor = parseFloat(document.getElementById('length-factor').value);
                        result = calculateSpearmanBrown(reliability, lengthFactor);
                        showResult(`Predicted Reliability: ${result.toFixed(4)}`);
                        break;
                    }
                    case 'item-total': {
                        const items = getItemTotalData();
                        const correlations = calculateItemTotalCorrelations(items);
                        displayItemTotalResults(correlations);
                        break;
                    }
                    case 'standard-error': {
                        const scores = parseDataset(document.getElementById('se-scores').value);
                        const reliability = parseFloat(document.getElementById('reliability').value);
                        const intervals = calculateStandardError(scores, reliability);
                        displayConfidenceIntervals(scores, intervals);
                        break;
                    }
                    case 'item-info': {
                        const abilities = parseDataset(document.getElementById('item-info-abilities').value);
                        const difficulty = parseFloat(document.getElementById('item-difficulty').value);
                        const discrimination = parseFloat(document.getElementById('item-discrimination').value);
                        const info = calculateItemInformation(abilities, difficulty, discrimination);
                        displayItemInformation(abilities, info);
                        break;
                    }
                    case 'test-info': {
                        const abilities = parseDataset(document.getElementById('test-info-abilities').value);
                        const difficulties = parseDataset(document.getElementById('test-info-difficulties').value);
                        const discriminations = parseDataset(document.getElementById('test-info-discriminations').value);
                        const info = calculateTestInformation(abilities, difficulties, discriminations);
                        displayTestInformation(abilities, info);
                        break;
                    }
                    case 'dif': {
                        const group1 = parseDataset(document.getElementById('dif-group1').value);
                        const group2 = parseDataset(document.getElementById('dif-group2').value);
                        const difResults = calculateDIF(group1, group2);
                        displayDIFResults(difResults);
                        break;
                    }
                    case 'parallel': {
                        const numFactors = parseInt(document.getElementById('num-factors').value);
                        const numIterations = parseInt(document.getElementById('num-iterations').value);
                        const data = getParallelAnalysisData();
                        const results = calculateParallelAnalysis(data, numFactors, numIterations);
                        displayParallelAnalysisResults(results);
                        break;
                    }
                    // ... existing cases ...
                }
            } catch (error) {
                showError(error.message);
            }
        }

        // Statistical calculation functions
        function calculateDescriptiveStats(data) {
            const mean = data.reduce((a, b) => a + b) / data.length;
            const sortedData = [...data].sort((a, b) => a - b);
            const median = data.length % 2 === 0 ? 
                (sortedData[data.length/2 - 1] + sortedData[data.length/2]) / 2 : 
                sortedData[Math.floor(data.length/2)];
            
            const variance = data.reduce((a, b) => a + Math.pow(b - mean, 2), 0) / (data.length - 1);
            const stdDev = Math.sqrt(variance);
            
            return {
                mean,
                median,
                stdDev,
                min: sortedData[0],
                max: sortedData[sortedData.length - 1],
                range: sortedData[sortedData.length - 1] - sortedData[0]
            };
        }

        function calculateCorrelation(x, y) {
            const meanX = x.reduce((a, b) => a + b) / x.length;
            const meanY = y.reduce((a, b) => a + b) / y.length;
            
            let numerator = 0;
            let denomX = 0;
            let denomY = 0;
            
            for (let i = 0; i < x.length; i++) {
                const xDiff = x[i] - meanX;
                const yDiff = y[i] - meanY;
                numerator += xDiff * yDiff;
                denomX += xDiff * xDiff;
                denomY += yDiff * yDiff;
            }
            
            return numerator / Math.sqrt(denomX * denomY);
        }

        function calculateNormalPDF(x, mean, stdDev) {
            const coefficient = 1 / (stdDev * Math.sqrt(2 * Math.PI));
            const exponent = -Math.pow(x - mean, 2) / (2 * Math.pow(stdDev, 2));
            return coefficient * Math.exp(exponent);
        }

        function calculateNormalCDF(x, mean, stdDev) {
            const z = (x - mean) / stdDev;
            return 0.5 * (1 + erf(z / Math.sqrt(2)));
        }

        function erf(x) {
            // Approximation of the error function
            const sign = x >= 0 ? 1 : -1;
            x = Math.abs(x);
            
            const a1 = 0.254829592;
            const a2 = -0.284496736;
            const a3 = 1.421413741;
            const a4 = -1.453152027;
            const a5 = 1.061405429;
            const p = 0.3275911;
            
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
            return sign * y;
        }

        function calculateKR20(responses) {
            const n = responses.length;
            const p = responses.reduce((a, b) => a + b) / n;
            const q = 1 - p;
            const variance = calculateVariance(responses);
            return (n / (n - 1)) * (1 - (p * q / variance));
        }

        function calculateSpearmanBrown(reliability, lengthFactor) {
            return (lengthFactor * reliability) / (1 + (lengthFactor - 1) * reliability);
        }

        function calculateItemTotalCorrelations(items) {
            const numItems = items.length;
            const numResponses = items[0].length;
            const totalScores = new Array(numResponses).fill(0);
            
            // Calculate total scores
            for (let i = 0; i < numResponses; i++) {
                for (let j = 0; j < numItems; j++) {
                    totalScores[i] += items[j][i];
                }
            }
            
            // Calculate correlations
            return items.map(item => calculateCorrelation(item, totalScores));
        }
